<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload and Analyze</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Upload File for Analysis</h2>
    <select class="form-control mb-3" id="fileType">
        <option value="">Select File Type</option>
        <option value="text">Text File (.txt)</option>
        <option value="audio">Audio File (.mp3, .wav)</option>
    </select>
    <input type="file" class="form-control-file mb-3" id="fileInput" disabled>
    <button class="btn btn-primary" onclick="uploadFile()">Analyze</button>
</div>

<div class="container">
    <div id="analysisOutput" class="mt-5"></div>
</div>
<div id="loadingScreen" class="loading-screen" style="display: none;">
    <div class="loading-spinner"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
